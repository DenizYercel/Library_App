<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
<meta charset="UTF-8">
<div th:replace="sideProperties/header :: header-css" />
</head>
<body>
	<div th:replace="sideProperties/header :: header" />
	<div class="container">

		<div class="row">
			<div class="col-sm-7">


				<h1>Yayınevi Ekle</h1>
				<div id="errors" class="alert alert-danger"
					th:if="${(param.error != null) and (param.error[0] == 'true')}">
					Lütfen Zorunlu Alanları Doldurunuz.</div>

				<form action="#" th:action="@{/savePublisher}"
					th:object="${publisher}" method="POST">
					<div class="form-group">
						<label for="exampleInputEmail1">Yayınevi Adı</label> <input
							type="text" class="form-control" th:field="*{publisherName}" required>
					</div>

					<div class="form-group">
						<label for="exampleInputEmail1">Açıklama</label>

						<textarea class="form-control" id="exampleFormControlTextarea1"
							rows="4" th:field="*{publisherDescription}"></textarea>
					</div>
					
					<button type="submit" class="btn btn-primary">Kaydet</button>

				</form>

			</div>
		</div>

	</div>
	<div style="width: 100%; height: 80px;"></div>


</body>
</html>
